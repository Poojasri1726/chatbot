<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
           <h2>Chat History ðŸ’¬</h2>
           <div class="sidebar-buttons">
               <button id="new-chat-btn" class="sidebar-button primary-button"><i class="fas fa-plus-circle"></i> New Chat</button>
               <button id="clear-history" class="sidebar-button danger-button"><i class="fas fa-trash-alt"></i> Clear All</button>
           </div>
           <ul id="history">
            </ul>
        </aside>

        <main class="chat-section">
            <header class="chat-header">
                <h1>Chatbot</h1>
                <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i> </button>
            </header>
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot initial-greeting">Hello! I'm a helpful assistant. How can I help you today?</div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
                <button type="submit" class="send-button">Send <i class="fas fa-paper-plane"></i></button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
